<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>3D Buildings from GeoJSON</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.3.1/dist/maplibre-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <script>
    const map = new maplibregl.Map({
      container: 'map',
      style: {
        version: 8,
        sources: {
          "osm-tiles": {
            type: "raster",
            tiles: [
              "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            tileSize: 256,
            attribution: "Â© OpenStreetMap contributors"
          }
        },
        layers: [
          {
            id: "osm-tiles",
            type: "raster",
            source: "osm-tiles"
          }
        ]
      },
      center: [107.6307, -6.9730],
      zoom: 18,
      pitch: 60,
      bearing: -30,
      antialias: true
    });

    map.on('load', () => {
      // Load your custom GeoJSON
      map.addSource('buildings', {
        type: 'geojson',
        data: '{{ url_for("static", filename="map.geojson") }}' // Place your file here
      });

      map.addLayer({
        id: '3d-buildings',
        type: 'fill-extrusion',
        source: 'buildings',
        paint: {
          'fill-extrusion-color': '#d73027',
          'fill-extrusion-height': ['get', 'height'], // or compute from 'levels'
          'fill-extrusion-base': 0,
          'fill-extrusion-opacity': 0.8
        }
      });

      // Optional: show popup on click
      map.on('click', '3d-buildings', (e) => {
        const props = e.features[0].properties;
        new maplibregl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(`<strong>${props.name || "Unnamed Building"}</strong><br>Height: ${props.height || "?"} m`)
          .addTo(map);
      });

      // Change cursor
      map.on('mouseenter', '3d-buildings', () => {
        map.getCanvas().style.cursor = 'pointer';
      });
      map.on('mouseleave', '3d-buildings', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>

</html>
